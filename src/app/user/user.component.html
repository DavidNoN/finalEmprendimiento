                                        <input type="email"

                                               placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">

                                               class="form-control"
                                               placeholder="Nombre"
                                               value="Juanito">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apellido</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Apellido"
                                               value="Alimaña">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input type="text"
                                               class="form-control"
                                               disabled
                                               placeholder="Dirección"
                                               value="Calle 25 # 31-48">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Ciudad"
                                               disabled
                                               value="Pereira">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>País</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="País"
                                               disabled
                                               value="Colombia">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Código Postal</label>
                                        <input type="number"
                                               class="form-control"
                                               disabled
                                               placeholder="660003">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Sobre mí</label>
                                        <textarea rows="5"
                                                  class="form-control"
                                                  placeholder="Sobre mí"
                                                  ></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit"
                                    class="btn btn-info btn-fill pull-right">Update Profile
                            </button>
                            <div class="clearfix"></div>
